name: Build Lamina Interpreter

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows targets
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            generator: "Visual Studio 17 2022"
            arch: "x64"
            toolchain: ""
          
         # - os: windows-latest
         #   target: i686-pc-windows-msvc
         #   generator: "Visual Studio 17 2022"
         #   arch: "Win32"
         #   toolchain: ""

          - os: windows-latest
            target: aarch64-pc-windows-msvc
            generator: "Visual Studio 17 2022"
            arch: "ARM64"
          
          # macOS targets
          - os: macos-latest
            target: x86_64-apple-darwin
            generator: "Unix Makefiles"
            arch: x86_64
            toolchain: ""
          
          - os: macos-latest
            target: aarch64-apple-darwin
            generator: "Unix Makefiles"
            arch: arm64
            toolchain: ""
          
          # Linux targets
          - os: ubuntu-latest
            target: "i386-unknown-linux-gnu"
            generator: "Unix Makefiles"
            arch: "i686-linux-gnu"
            toolchain: ""

          - os: ubuntu-latest
            target: "i686-unknown-linux-gnu"
            generator: "Unix Makefiles"
            arch: "i686-linux-gnu"
            toolchain: ""

          - os: ubuntu-latest
            target: "x86_64-unknown-linux-gnu"
            generator: "Unix Makefiles"
            arch: "x86_64-linux-gnu"
            pcknm: "x86-64-linux-gnu"
            toolchain: ""

          - os: ubuntu-latest
            target: "x32-unknown-linux-gnux32"
            generator: "Unix Makefiles"
            arch: "x86_64-linux-gnux32"
            pcknm: "x86-64-linux-gnux32"
            toolchain: ""

          - os: ubuntu-latest
            target: "arm-unknown-linux-gnueabi"
            generator: "Unix Makefiles"
            arch: "arm-linux-gnueabi"
            toolchain: ""

          - os: ubuntu-latest
            target: "armv7-unknown-linux-gnueabihf"
            generator: "Unix Makefiles"
            arch: "arm-linux-gnueabihf"
            toolchain: ""

          - os: ubuntu-latest
            target: "aarch64-unknown-linux-gnu"
            generator: "Unix Makefiles"
            arch: "aarch64-linux-gnu"
            toolchain: ""

          - os: ubuntu-latest
            target: "mips-unknown-linux-gnu"
            generator: "Unix Makefiles"
            arch: "mips-linux-gnu"
            toolchain: ""

          - os: ubuntu-latest
            target: "mipsel-unknown-linux-gnu"
            generator: "Unix Makefiles"
            arch: "mipsel-linux-gnu"
            toolchain: ""

          - os: ubuntu-latest
            target: "mips64-unknown-linux-gnuabi64"
            generator: "Unix Makefiles"
            arch: "mips64-linux-gnuabi64"
            toolchain: ""

          - os: ubuntu-latest
            target: "mips64el-unknown-linux-gnuabi64"
            generator: "Unix Makefiles"
            arch: "mips64el-linux-gnuabi64"
            toolchain: ""

          - os: ubuntu-latest
            target: "mipsr6-unknown-linux-gnu"
            generator: "Unix Makefiles"
            arch: "mipsisa32r6-linux-gnu"
            toolchain: ""

          - os: ubuntu-latest
            target: "mipsr6el-unknown-linux-gnu"
            generator: "Unix Makefiles"
            arch: "mipsisa32r6el-linux-gnu"
            toolchain: ""

          - os: ubuntu-latest
            target: "powerpc-unknown-linux-gnu"
            generator: "Unix Makefiles"
            arch: "powerpc-linux-gnu"
            toolchain: ""

          - os: ubuntu-latest
            target: "ppc64-unknown-linux-gnu"
            generator: "Unix Makefiles"
            arch: "powerpc64-linux-gnu"
            toolchain: ""

          - os: ubuntu-latest
            target: "ppc64le-unknown-linux-gnu"
            generator: "Unix Makefiles"
            arch: "powerpc64le-linux-gnu"
            toolchain: ""

          - os: ubuntu-latest
            target: "alpha-unknown-linux-gnu"
            generator: "Unix Makefiles"
            arch: "alpha-linux-gnu"
            toolchain: ""

          - os: ubuntu-latest
            target: "arc-unknown-linux-gnu"
            generator: "Unix Makefiles"
            arch: "arc-linux-gnu"
            toolchain: ""

          - os: ubuntu-latest
            target: "hppa-unknown-linux-gnu"
            generator: "Unix Makefiles"
            arch: "hppa-linux-gnu"
            toolchain: ""

          #- os: ubuntu-latest
          #  target: "hppa64-unknown-linux-gnu"
          #  generator: "Unix Makefiles"
          #  arch: "hppa64-linux-gnu"
          #  toolchain: ""

          - os: ubuntu-latest
            target: "loongarch64-unknown-linux-gnu"
            generator: "Unix Makefiles"
            arch: "loongarch64-linux-gnu"
            toolchain: ""

          - os: ubuntu-latest
            target: "m68k-unknown-linux-gnu"
            generator: "Unix Makefiles"
            arch: "m68k-linux-gnu"
            toolchain: ""

          - os: ubuntu-latest
            target: "riscv64-unknown-linux-gnu"
            generator: "Unix Makefiles"
            arch: "riscv64-linux-gnu"
            toolchain: ""

          - os: ubuntu-latest
            target: "s390x-unknown-linux-gnu"
            generator: "Unix Makefiles"
            arch: "s390x-linux-gnu"
            toolchain: ""

          - os: ubuntu-latest
            target: "sh4-unknown-linux-gnu"
            generator: "Unix Makefiles"
            arch: "sh4-linux-gnu"
            toolchain: ""

          - os: ubuntu-latest
            target: "sparc64-unknown-linux-gnu"
            generator: "Unix Makefiles"
            arch: "sparc64-linux-gnu"
            toolchain: ""

          
          # Linux musl targets
          # TODO

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          PACKAGE_NAME=""
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            ninja-build \
            pkg-config \
            gcc-13-multilib \
            g++-13-multilib \
            gcc-13-${{ matrix.pcknm || matrix.arch }} \
            g++-13-${{ matrix.pcknm || matrix.arch }} \
            musl-tools \
      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System' -y
          choco install ninja -y

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install cmake ninja pkg-config openssl@3
          brew link --force openssl@3

      - name: Setup build environment
        run: |
          mkdir -p build
          echo "GENERATOR=${{ matrix.generator }}" >> $GITHUB_ENV
          echo "ARCH=${{ matrix.arch }}" >> $GITHUB_ENV
          echo "TOOLCHAIN=${{ matrix.toolchain }}" >> $GITHUB_ENV
          
      - name: Setup MSVC environment(Windows)
        uses: ilammy/msvc-dev-cmd@v1
        if: runner.os == 'Windows'
        with:
          arch: ${{ matrix.arch }}

      - name: Configure CMake(Windows)
        if: runner.os == 'Windows'
        run: |
          $cmakeArgs = @(
            "-B", "build",
            "-G", "${{ matrix.generator }}",
            "-A", "${{ matrix.arch }}",
            "-DCMAKE_BUILD_TYPE=Release"
          )
          cmake @cmakeArgs

      - name: Configure CMake(UNIX)
        if: runner.os == 'macOS' || runner.os == 'Linux'
        run: |

          # å¹³å°æ£€æµ‹
          case "$(uname -s)" in
            Linux*)
              PLATFORM="Linux"
              # å®‰è£…ç¯å¢ƒæ—¶å·²è®¾ç½®å¥½ç¼–è¯‘å™¨åç¼€
              ;;
            Darwin*)
              PLATFORM="MacOS"
              # macOSä½¿ç”¨-archæ ‡å¿—
              CMAKE_EXTRA_FLAGS="-DCMAKE_OSX_ARCHITECTURES=$ARCH";;
          esac

          # æ„å»ºå‘½ä»¤
          if [ -n "$TOOLCHAIN" ]; then
            echo "Using toolchain: $TOOLCHAIN"
            cmake -B build \
              -G "$GENERATOR" \
              -DCMAKE_TOOLCHAIN_FILE="../$TOOLCHAIN" \
              -DCMAKE_BUILD_TYPE=Release \
              $CMAKE_EXTRA_FLAGS \
              .
          else
            echo "Building for $ARCH on $PLATFORM"
            # è®¾ç½®ç¼–è¯‘å™¨ï¼ˆLinuxï¼‰
            if [ "$PLATFORM" = "Linux" ] && [ -n "$ARCH" ]; then
                        if [ -z ${{ matrix.musl }} ]; then
                            export CC="$ARCH-gcc-13"
                            export CXX="$ARCH-g++-13"
                        else
                            export CC="gcc-13-$ARCH"
                            export CXX="g++-13-$ARCH"
                        fi
            fi
            
            cmake -B build \
              -G "$GENERATOR" \
              -DCMAKE_BUILD_TYPE=Release \
              $CMAKE_EXTRA_FLAGS \
              .
          fi

      - name: Build project
        run: |
          cmake --build build --config Release --parallel $(nproc)

      - name: Prepare artifacts(Windows)
        if: runner.os == 'Windows'
        run: |
          $buildConfig = "Release"
          $artifactDir = New-Item -ItemType Directory -Path "artifacts/" -Force
          
          # æ‹·è´äºŒè¿›åˆ¶æ–‡ä»¶
          $binSource = "build/bin/$buildConfig"
          $binDest = "$artifactDir/bin"
          New-Item -ItemType Directory -Path $binDest -Force | Out-Null
          if (Test-Path $binSource) {
              Copy-Item -Path "$binSource/*" -Destination $binDest -Recurse -Force
              Write-Output "âœ… Copied binaries from $binSource to $binDest"
              Get-ChildItem $binDest | Format-Table Name, Length
          } else {
              Write-Error "âŒ Binary directory not found: $binSource"
              exit 1
          }

          # æ‹·è´åº“æ–‡ä»¶
          $libSource = "build/lib/lamina/$buildConfig"
          $libDest = "$artifactDir/lib/lamina"
          New-Item -ItemType Directory -Path $libDest -Force | Out-Null
          if (Test-Path $libSource) {
              Copy-Item -Path "$libSource/*" -Destination $libDest -Recurse -Force
              Write-Output "âœ… Copied libraries from $libSource to $libDest"
              Get-ChildItem $libDest | Format-Table Name, Length
          } else {
              Write-Warning "âš ï¸ Library directory not found: $libSource"
          }

          New-Item -ItemType Directory -Path $libDest/examples -Force | Out-Null
          New-Item -ItemType Directory -Path $libDest/doc -Force | Out-Null
          Copy-Item -Path "examples/*" -Destination $libDest/examples -Recurse -Force
          Copy-Item -Path "docs/*" -Destination $libDest/doc -Recurse -Force

          # éªŒè¯äº§ç‰©ç»“æ„
          Write-Output "`nğŸ“¦ Final artifact structure ($buildConfig):"
          tree $artifactDir /F

      - name: Prepare artifacts(UNIX)
        if: runner.os == 'macOS' || runner.os == 'Linux'
        run: |
          mkdir -p artifacts/bin
          mkdir -p artifacts/lib/lamina
          mkdir -p artifacts/lib/lamina/doc
          mkdir -p artifacts/lib/lamina/examples
          
          EXE_PATH="build/bin/lamina"
          LIB_PATTERN="build/lib"

          # å¤åˆ¶å¯æ‰§è¡Œæ–‡ä»¶
          if [ -f "$EXE_PATH" ]; then
            cp -R "$EXE_PATH" "artifacts/bin"
            echo "âœ… Binary copied: artifacts/bin/"
          else
            echo "âŒ Binary not found at: $EXE_PATH"
            exit 1
          fi

          cp -R "$LIB_PATTERN" artifacts/
          echo "ğŸ“¦ Library copied:"
          ls -laR --color artifacts/lib/lamina

          # æ‹·è´æ–‡æ¡£å’Œç¤ºä¾‹
          cp -R examples/* artifacts/lib/lamina/examples/
          cp -R docs/* artifacts/lib/lamina/doc/

          # æ˜¾ç¤ºæœ€ç»ˆäº§ç‰©
          echo "ğŸ“¦ Final artifacts:"
          ls -laR --color artifacts/
    
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Lamina-${{ matrix.target }}
          path: artifacts/*
          if-no-files-found: error
          retention-days: 30
